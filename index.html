<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Les Petits Plats</title>
<meta name="description" content="site de recettes">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://kit.fontawesome.com/cff89baa8e.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img src="/img/logo.png" alt="logo site">
    <h1>Les petits plats</h1> 
    <form class="form" role="search">
        <input type="search" id="searchTop" name="research" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="barre de recherche">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
</header>
<div id="tags">
</div>
<div id='menu'>
    <div id="formBlue" class="miniform blue">
    <form role="search">
        <input type="search" id="searchBlue" name="ingedients" placeholder="Ingrédient" aria-label="barre de recherche ingrédient" onclick="checkfiltreColor('blue')">
        <span id="buttonDownBlue"><i class="fa-solid fa-angle-down" onclick="display(formBlue,btnDownBlue,blue)"></i></span> <br>
        </form>
   <div class="list blue">
 <ul id="blue"></ul>
</div>
    </div>
    <div id="formGreen" class="miniform green">
    <form role="search">
        <input type="search" id="searchGreen" name="ingedients" placeholder="Appareil" aria-label="barre de recherche ingrédient" onclick="checkfiltreColor('green')">
        <span id="buttonDownGreen"><i class="fa-solid fa-angle-down" onclick="display(formGreen,btnDownGreen,green)"></i></span><br>
    </form>
    <div class="list green">
        <ul id="green"></ul> </div>
</div>
    <div id="formRed" class="miniform red" >
    <form role="search">
        <input type="search" id="searchRed" name="ingedients" placeholder="Ustensiles" aria-label="barre de recherche ingrédient" onclick="checkfiltreColor('red')">
        <span id="buttonDownRed"><i class="fa-solid fa-angle-down" onclick="display(formRed,btnDownRed,red)"></i></span><br>
    </form>
    <div class="list red">
        <ul id="red"></ul> </div>
</div>

</div>
<main id="listRecipes"></main>

<script src="script.js"></script>
</body>

</html>
